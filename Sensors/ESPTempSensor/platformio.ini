; https://docs.platformio.org/page/projectconf.html

[common]
lib_deps =
    ArduinoJson

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:native]
platform = native
build_flags = -std=gnu++11 -Iinclude
lib_archive = false
build_type = debug
